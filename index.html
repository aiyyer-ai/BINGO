<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BINGO</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <div class="center" id="center">
        <div class="title" id="title">
          SHANE BINGO
        </div>
        <input class="input notMaster" type="text" id="seedInput" maxlength="6" placeholder="Card Seed">
        <button class="button notMaster" onclick="generateBoard(this)">Go!</button>
        <img class="peekEmote notMaster" id="gabpeek" src="./images/gabpeek.png" alt="gabPeek Emote">
        <img class="peekEmote notMaster" id="bellspeek" src="./images/bellspeek.png" alt="bellsPeek Emote">
        <img class="replacementBingo notMaster" id="gif" src="./images/amoeba.gif" alt="Gif of Shane Amoeba Dance">
        <div class="bingoCard notMaster" id="bingoCard"></div>
      </div>
      <div class="seed notMaster" id="seed"></div>
    </main>
	<script src="script.js"></script>
  </body>
</html>
